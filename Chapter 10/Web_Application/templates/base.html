$def with(form, status, temperature, humidity, light, motion)

    <h3>Status: $status</h3>
        <p>Temperature : $temperature </p>
        <p>Humidity : $humidity</p>
        <p>Light : $light</p>
        <p>Motion : $motion</p>
        <form method="POST">
            $:form.render()
        </form>
